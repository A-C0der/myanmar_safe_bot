<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h2>Edit Remind Location</h2>
    <form action="/miss/edit/{{ user[0] }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user[1] }}" required><br><br>

        <label>Location:</label>
        <input type="text" name="location" value="{{ user[2] }}" required><br><br>

        <label>Status:</label>
        <input type="text" name="status" value="{{ user[3] }}" required><br><br>

        <label>Donation:</label>
        <input type="text" name="donation" value="{{ user[4] }}" required><br><br>

        <label>Required:</label>
        <input type="text" name="required" value="{{ user[5] }}" required><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
