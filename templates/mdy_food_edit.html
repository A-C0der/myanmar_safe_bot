<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h2>MDY FOOD DONATION Place </h2>
    <form action="/mdydonate/edit/{{ user[0] }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user[1] }}" required><br><br>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ user[2] }}" required><br><br>

        <label>Location:</label>
        <input type="text" name="location" value="{{ user[3] }}" required><br><br>

        <label>Date:</label>
        <input type="text" name="date" value="{{ user[4] }}" required><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
