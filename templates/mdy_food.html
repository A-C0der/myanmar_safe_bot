<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        
    </header>
    
   
    <h2>MDY Donation place</h2>
    <form action="/submitmd" method="POST">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-contorl" required>

        <label for="phone" class="form-label">Phone:</label>
        <input type="text" id="phone" name="phone"  class="form-contorl"><br><br>

        <labe for="location" class="form-label">Location:</label>
        <input type="text" id="location" name="location" class="form-contorl">
        <label for="date" class="form-label">Date:</label>
        <input type="text" id="date" name="date" class="form-contorl"><br><br>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
   
   
    <div class="container">
        <div class="row">
            <div class="col-12">
            <h2>Users List</h2>
    <table class="table table-dark">
        <tr>
            <th> NAME</th>
            <th> Phone</th>
            <th> Location</th>
            <th> Date</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user[1]}}</td> 
            <td>{{user[2]}}</td>
            <td>{{user[3]}}</td>
            <td>{{user[4]}}</td>
            <td>
                <a href="/mdydonate/edit/{{ user[0] }}" class="btn btn-primary">Edit</a> |
                <a href="/mdydonate/delete/{{ user[0] }}"class= "btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
      </table>
      </div>
        </div>
    </div>
    
       
            
              
               
            
    
</body>
</html>
