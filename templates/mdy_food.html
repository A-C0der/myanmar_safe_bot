<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Place</title>
</head>
<body>
    <h2>Donator Data</h2>
    <form action="/submit2"  method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        
        <label>Phone:</label>
        <input type="text" name="phone" required><br><br>
        
        <label>Location:</label>
        <input type="text" name="location" required><br><br>
        
        <button type="submit2">Submit</button>
    </form>

    <h2>Stored Data</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}, {{ user.phone }}, {{ user.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
